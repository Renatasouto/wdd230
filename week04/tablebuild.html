<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="/week04/styles/styles.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Basic</th>
                <th>Pro</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Storage</td>
                <td>10GB</td>
                <td>50GB</td>
                <td>100GB</td>
            </tr>
            <tr>
                <td>Users</td>
                <td>1</td>
                <td>5</td>
                <td>Unlimited</td>
            </tr>
            <tr>
                <td>Support</td>
                <td>Basic</td>
                <td>Premium</td>
                <td>Premium</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
