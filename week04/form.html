  <main>
    <h1 id="title1">Register</h1>
    <form action="record.html" method="get">
    
        <label for="username">Username*:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>
        <label for="password">Password*:</label>
        <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 alphanumeric characters">
        <br>
        <br>
        <label for="confirmPassword">Confirm Password*:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <br>
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from byui.edu domain">
        <br>
        <br>
        <label for="pageRating">Page Rating:</label>
        <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1" oninput="ratingValue.value = pageRating.value">
        
        <output name="ratingValue">1</output>
        <br>
        <br>
        <button type="submit">Register</button>
    </form>
