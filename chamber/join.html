<body>
    <header>
        <nav>
            <button id="menu" aria-label="Open the Hamburger Menu in a small view"></button>
            <ul class="navigation">
                <li><a href="https://renatasouto.github.io/wdd230/index.html">Home</a></li>

                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
        <div class="hero-image">
            <div class="hero-text"></div>
            <div class="hero-text">
                <div class="hero-image" style="background-image: url('/chamber/images/hero-image.jpeg');"></div>
            </div>
        </div>
    </header>
    <section class="cta-section">
        <h1>Natal Chamber of Commerce</h1>
        <h2>Join the Chamber of Commerce</h2>
        <p>Join us to grow your business and empower the community.</p>
    </section>
    <main>
        <form action="thankyou.html" method="get">

            <h2>Registration</h2>
            <br>
            <br>
            <!-- Campo de primeiro nome -->
            <label for="firstName">Applicant's First Name*:</label>
            <input type="text" id="firstName" name="firstName" required>
    
            <!-- Campo de sobrenome -->
            <label for="lastName">Applicant's Last Name*:</label>
            <input type="text" id="lastName" name="lastName" required>
    
            <!-- Campo de título ou posição com padrão regex -->
            <label for="position">Applicant's Title/Position (Alpha, Hyphens, Spaces, Min. 7 Characters)*:</label>
            <input type="text" id="position" name="position" required pattern="[a-zA-Z\s\-]{7,}">
    
            <!-- Campo de endereço de email com exemplo no placeholder -->
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
    
            <!-- Campo de número de telefone móvel -->
            <label for="mobilePhone">Mobile Phone*:</label>
            <input type="tel" id="mobilePhone" name="mobilePhone" required>
    
            <!-- Campo de nome da organização -->
            <label for="orgName">Business/Organization's Name*:</label>
            <input type="text" id="orgName" name="orgName" required>
    
            <!-- Seleção de nível de associação -->
            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel">
                <option value="NP">NP Membership (No Fee)</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select>
    
            <!-- Campo de descrição da organização -->
            <label for="orgDescription">Business/Organization's Description:</label>
            <textarea id="orgDescription" name="orgDescription"></textarea>
    
            <!-- Campo de data/hora oculta -->
            <input type="hidden" id="timestamp" name="timestamp">
    
            <!-- Botão de envio -->
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <div>
            <p>&copy; <span id="currentYear">2023</span> | Renata Santiago | WDD230 Project | renata@gmail.com</p>
